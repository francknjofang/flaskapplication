<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>


  <body class="bg-custom">
    
    <nav class="navbar navbar-light" aria-label="First navbar example" style="background-color: #5e686f;color:aliceblue">
        <div class="container-fluid">
            
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                
            </button>
            {% if username  %}
                    <!-- Si un utilisateur est connecté, affichez son nom-->
                    <div class="d-flex align-items-center text-white">
                        
                        <strong class="d-flex align-items-center">
                            {{ username }}
                            <span class="dot me-1" style="color: rgb(188, 255, 188); font-size: 1em;"> .   en ligne</span>
                        </strong>
                    </div>
                {% else %}{%endif%}

            <div class="navbar-collapse collapse" id="navbarsExample01" >
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/repository" style="color:aliceblue">Accueil</a>
                    </li>
                    {%if username == "admin"%}
                    <li class="nav-item">
                        <a class="nav-link" href="/add" style="color:aliceblue">Ajouter une carte</a>
                    </li>
                    {%endif%}
                   
                        <a href="/logout" class="btn btn-danger mt-3">Déconnexion</a>
                    </li>					
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %} 
        
        {% endblock %}
    </div>
  </body>
</html>
